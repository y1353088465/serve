<!DOCTYPE html>
<html>
<head>
   <title>Node JS 实例</title>
   <meta charset="utf-8">
<script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>




</head>
<body>

    <div id="feeds"></div>
    <script>

        $.get("http://127.0.0.1:8888/index", function(data){ 
            console.log(data)
        var dataObj=eval('('+data+')');//转换为json对象

        var str = '';
        dataObj.forEach(element => {
            str += `<h2>${element.name}</h2><h4>${element.url}</h4>`
        });
        $("#feeds").html(str);

        });

        </script>
</body>
</html>
